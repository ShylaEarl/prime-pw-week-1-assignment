<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <div class="header">
      <h1>Shyla Earl</h1>
    </div>
    <!-- Include an image -->
    <img src="IMG_Face.jpg" alt="Shyla Earl" class="center"/>
    <br></br>
    <h3>Random notes about me:</h3>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I am an herbalist and love being in nature</li>
      <li>I used to live on Maui and surfed a lot</li>
      <li>I also worked as a body modification artist</li>
    </ul>
    <!-- Create a footer -->
    <div class="footer">
    <!-- Inside your footer, put a <p> with your favorite quote -->
      <p><i>Creativity is a wild mind and a disciplined eye.</i> -Dorthy Parker</p>
    </div>
</body>
</html>
